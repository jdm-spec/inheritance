<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Qismah | Professional Farāʾiḍ Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; overflow-x: hidden; }
        body { font-family: "Montserrat", sans-serif;  -webkit-tap-highlight-color: transparent; }
        .arabic { font-family: 'Amiri', serif; }
        input, select { font-size: 16px !important; } 
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-20">

    <header class="bg-emerald-900 text-white shadow-xl sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="text-xl md:text-2xl tracking-widest text-emerald-400 font-bold leading-tight">
                        Al-Qismah <span class="text-white font-light text-[10px] md:text-xs block tracking-normal">Islamic Inheritance Portal</span>
                    </a>
                </div>
               
                <div class="lg:hidden">
                    <button id="mobile-menu-button" class="p-2 rounded-md hover:bg-emerald-800">
                      
                    </button>
                    <div class="fixed bottom-6 right-6 flex flex-col items-end gap-3 z-[100]">
    
    

    <button onclick="calculate()" 
        class="bg-emerald-600 text-white h-14 px-4 rounded-full shadow-2xl hover:bg-emerald-700 transition-all active:scale-95 flex items-center gap-2 group overflow-hidden">
        
        <span class="max-w-0 opacity-0 group-hover:max-w-xs group-hover:opacity-100 group-hover:mr-2 transition-all duration-500 ease-in-out font-bold whitespace-nowrap overflow-hidden">
            Calculate Results
        </span>

        <svg class="w-7 h-7 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
    </button>
</div>
                </div>
            </div>
           
        </nav>
    </header>

    <main id="calculator" class="px-4 pt-8 space-y-12 max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-100">
            <h2 class="text-sm font-bold text-emerald-800 mb-4 uppercase tracking-widest">Estate Details</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-xs font-bold text-emerald-600 uppercase tracking-wider">The Deceased is:</label>
                    <div class="flex gap-4 mt-2">
                        <button type="button" onclick="setGender('male')" id="btnMale" class="flex-1 flex flex-col items-center justify-center p-3 rounded-xl border-2 transition-all border-emerald-500 bg-emerald-50 text-emerald-700">
                            <span class="text-sm font-bold">Male</span>
                        </button>
                        <button type="button" onclick="setGender('female')" id="btnFemale" class="flex-1 flex flex-col items-center justify-center p-3 rounded-xl border-2 transition-all border-slate-100 bg-slate-50 text-slate-400">
                            <span class="text-sm font-bold">Female</span>
                        </button>
                    </div>
                    <input type="hidden" id="deceasedGender" value="male">
                </div>
                <div>
                    <label class="text-xs font-bold text-emerald-600 uppercase tracking-wider">Total Estate Amount (₹)</label>
                    <input type="number" id="totalEstate" class="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-emerald-500 outline-none font-bold text-lg" placeholder="Enter amount">
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-100">
            <h2 class="text-sm font-bold text-emerald-800 mb-4 uppercase tracking-widest">Select Heirs</h2>
            <div id="heirGrid" class="space-y-3"></div>
            
            <div class="mt-8">
                <button onclick="calculate()" class="w-full bg-emerald-600 hover:bg-emerald-700 active:bg-emerald-800 text-white font-black py-4 rounded-2xl shadow-lg transition-all transform active:scale-95 uppercase text-sm tracking-widest">
                    Calculate Now
                </button>
            </div>
        </div>

        <div id="resultsView" class="hidden space-y-4 pb-12">
            <div class="bg-emerald-700 text-white p-6 rounded-3xl shadow-lg">
                <p class="text-[10px] uppercase font-bold opacity-70">Net Distributable Estate</p>
                <h3 id="netDisplay" class="text-2xl font-black mt-1"></h3>
            </div>
            <div class="bg-white rounded-3xl shadow-md overflow-hidden border border-slate-100">
                <div id="resultCards" class="divide-y divide-slate-100"></div>
            </div>
        </div>
    </main>

    <footer class="mt-20  border-slate-800">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-xs uppercase tracking-widest font-medium">
                &copy; 2026 Al-Qismah Islamic Portal. All Rights Reserved. 
            </p>
            <p class=" mt-10 text-xs  tracking-widest font-medium">
                Developed By Irshad Kolathur
            </p>
        </div>
    </footer>

    <script>
        let selectedGender = 'male';

// Full Heir List with designated input types
const heirCategories = [
    { id: "spouses", label: "Husband/Wife", sub: "Must be legally married", type: "number" },
    { id: "sons", label: "Sons", sub: "Biological only", type: "number" },
    { id: "daughters", label: "Daughters", sub: "Biological only", type: "number" },
    { id: "grandsons", label: "Grandsons", sub: "From son's side", type: "number" },
    { id: "granddaughters", label: "Granddaughters", sub: "From son's side", type: "number" },
    { id: "father", label: "Father", sub: "Direct biological", type: "checkbox" },
    { id: "mother", label: "Mother", sub: "Direct biological", type: "checkbox" },
    { id: "grandfather", label: "Paternal Grandfather", sub: "Father's father", type: "checkbox" },
    { id: "paternalGrandmother", label: "Paternal Grandmother", sub: "Father's mother", type: "checkbox" },
    { id: "maternalGrandmother", label: "Maternal Grandmother", sub: "Mother's mother", type: "checkbox" },
    { id: "fullBrothers", label: "Full Brothers", sub: "Same father & mother", type: "number" },
    { id: "fullSisters", label: "Full Sisters", sub: "Same father & mother", type: "number" },
    { id: "paternalBrothers", label: "Paternal Brothers", sub: "Same father", type: "number" },
    { id: "paternalSisters", label: "Paternal Sisters", sub: "Same father", type: "number" },
    { id: "maternalBrothers", label: "Maternal Brothers", sub: "Same mother", type: "number" },
    { id: "maternalSisters", label: "Maternal Sisters", sub: "Same mother", type: "number" },
    { id: "fullNephews", label: "Full Brother's Sons", sub: "", type: "number" },
    { id: "fullUncles", label: "Paternal Full Uncles", sub: "Father's full brother", type: "number" }
];
 // --- NAVIGATION JAVASCRIPT ---
        const navBtn = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        navBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close menu when clicking a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
        });

function setGender(gender) {
    selectedGender = gender;
    document.getElementById('deceasedGender').value = gender;
    
    // UI Button Highlight Logic
    const isMale = (gender === 'male');
    document.getElementById('btnMale').className = isMale ? "flex-1 flex flex-col items-center justify-center p-3 rounded-xl border-2 border-emerald-500 bg-emerald-50 text-emerald-700" : "flex-1 flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 text-slate-400";
    document.getElementById('btnFemale').className = !isMale ? "flex-1 flex flex-col items-center justify-center p-3 rounded-xl border-2 border-emerald-500 bg-emerald-50 text-emerald-700" : "flex-1 flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 text-slate-400";
    
    renderHeirs();
}

function renderHeirs() {
    const grid = document.getElementById('heirGrid');
    grid.innerHTML = '';
    
    heirCategories.forEach(h => {
        let label = h.label;
        if (h.id === 'spouses') {
            label = (selectedGender === 'male' ? "Surviving Wives" : "Surviving Husband");
        }

        const div = document.createElement('div');
        div.className = "flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100";
        
        const inputHtml = (h.type === 'number') 
            ? `<input type="number" id="${h.id}" value="0" min="0" class="w-14 h-10 text-center bg-white border rounded-xl font-bold focus:border-emerald-500 outline-none">`
            : `<input type="checkbox" id="${h.id}" class="w-6 h-6 accent-emerald-600">`;
        
        div.innerHTML = `
            <div>
                <p class="text-xs font-bold text-slate-700">${label}</p>
                <p class="text-[9px] text-slate-400 uppercase tracking-tighter">${h.sub}</p>
            </div>
            ${inputHtml}
        `;
        grid.appendChild(div);
    });
}

function getFractionLabel(f, name) {
    if (name.includes("Bayt al-Mal")) return "Remainder";
    const t = 0.001; // tolerance for floats
    if (Math.abs(f - 1/2) < t) return "1/2";
    if (Math.abs(f - 1/3) < t) return "1/3";
    if (Math.abs(f - 1/4) < t) return "1/4";
    if (Math.abs(f - 1/6) < t) return "1/6";
    if (Math.abs(f - 1/8) < t) return "1/8";
    if (Math.abs(f - 2/3) < t) return "2/3";
    return "Residue";
}

function calculate() {
    const net = parseFloat(document.getElementById('totalEstate').value) || 0;
    if (net <= 0) return alert("Please enter a valid total estate amount.");

    // Extract all input values
    const vals = {};
    heirCategories.forEach(cat => {
        const el = document.getElementById(cat.id);
        vals[cat.id] = (cat.type === 'checkbox') ? el.checked : parseInt(el.value || 0);
    });

    let results = [];
    let remaining = 1.0;
    
    // Check for children or grandchildren
    const hasDescendants = (vals.sons + vals.daughters + vals.grandsons + vals.granddaughters) > 0;

    // 1. Spouses (Fixed Share)
    if (vals.spouses > 0) {
        let f = (selectedGender === 'male') ? (hasDescendants ? 1/8 : 1/4) : (hasDescendants ? 1/4 : 1/2);
        results.push({ name: (selectedGender === 'male' ? "Wives" : "Husband"), f: f });
        remaining -= f;
    }

    // 2. Parents (Fixed Share)
    if (vals.father) { 
        results.push({ name: "Father", f: 1/6 }); 
        remaining -= 1/6; 
    }
    if (vals.mother) {
        let mShare = hasDescendants ? 1/6 : 1/3;
        results.push({ name: "Mother", f: mShare });
        remaining -= mShare;
    }

    // 3. Children (Residue/Asabah)
    if (remaining > 0.001) {
        if (vals.sons > 0 || vals.daughters > 0) {
            let parts = (vals.sons * 2) + vals.daughters;
            if (vals.sons > 0) results.push({ name: "Sons", f: (remaining / parts) * 2 * vals.sons });
            if (vals.daughters > 0) results.push({ name: "Daughters", f: (remaining / parts) * vals.daughters });
            remaining = 0;
        }
    }

    // 4. Final Balance to Bayt al-Mal
    if (remaining > 0.001) {
        results.push({ name: "Bayt al-Mal (Treasury)", f: remaining, isTreasury: true });
    }

    // --- RENDER RESULTS ---
    const resView = document.getElementById('resultsView');
    resView.classList.remove('hidden');
    document.getElementById('netDisplay').innerText = "₹" + net.toLocaleString('en-IN');
    
    const cards = document.getElementById('resultCards');
    cards.innerHTML = "";
    
    results.forEach(r => {
        const amount = (r.f * net).toLocaleString('en-IN', { maximumFractionDigits: 0 });
        cards.innerHTML += `
        <div class="p-5 flex justify-between items-center ${r.isTreasury ? 'bg-slate-50' : 'bg-white'} border-b border-slate-50 last:border-0">
            <div>
                <p class="font-bold text-slate-700 text-sm">${r.name}</p>
                <p class="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full w-fit mt-1">
                    Share: ${getFractionLabel(r.f, r.name)} (${(r.f * 100).toFixed(1)}%)
                </p>
            </div>
            <div class="text-right">
                <p class="text-emerald-700 font-black text-lg">₹${amount}</p>
                <p class="text-[9px] text-slate-400 uppercase font-bold tracking-tighter">Distributed Amount</p>
            </div>
        </div>`;
    });
    
    window.scrollTo({ top: resView.offsetTop - 100, behavior: 'smooth' });
}

// Initial Render
renderHeirs();
    </script>
</body>
</html>
